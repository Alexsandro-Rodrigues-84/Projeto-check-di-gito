<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Check Dígito</title>
</head>

<body>
  <h2>Não pode ser Reproduzido nesse dispositivo</h2>

  <h1>Check Dígito</h1>

  <div class="form">

    <div class="formInput">
      <label for="camara">C</label>
      <input type="number" id="camara">

      <label for="rua">R</label>
      <input type="text" id="rua">

      <label for="primeiroDigito">Q Dig 1</label>
      <input type="number" id="primeiroDigito">

      <label for="segundoDigito">Q Dig 2</label>
      <input type="number" id="segundoDigito">

      <label for="nivel">N</label>
      <input type="number" id="nivel">
    </div>


    <div class="btn">
      <button id="gerar">GERAR</button>
    </div>



  </div>

  <div class="qrCode">
    <img src="" alt="Location" class="img" id="location-code">
    <figcaption id="description-location"></figcaption>
  </div>


  <div class="qrCode">
    <img src="" alt="Check-digito" class="img" id="check-code">
    <figcaption id="description-check"></figcaption>
  </div>




  <script src="script.js"></script>
</body>

</html>
